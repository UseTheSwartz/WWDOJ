<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Day of Josh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #f0f8ff, #ffecb3, #ffebee, #e8f5e9, #ede7f6);
            background-size: 500% 500%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .banner {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px #ffeb3b;
        }
        .date {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e74c3c;
            text-shadow: 1px 1px #ffffff;
        }
        .message {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #16a085;
            text-shadow: 1px 1px #ffffff;
        }
        .footer {
            font-size: 1.2em;
            color: gray;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            top: -10px;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .video-background {
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner">Worldwide Day of Josh</div>
    <div class="date" id="date"></div>
    <div class="message">Today is the day! Have fun and celebrate with a Josh you know!</div>
    <div class="footer">(c) Josh Voting Block, All Rights Reserved</div>

    <div class="video-background">
        <iframe id="celebrateVideo" width="0" height="0" src="https://www.youtube.com/embed/3GwjfUFyY6M?autoplay=1&loop=1&playlist=3GwjfUFyY6M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Function to format the date as Month Day, Year
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Get today's date
        const today = new Date();

        // Format today's date
        const formattedDate = formatDate(today);

        // Insert the formatted date into the HTML
        document.getElementById('date').textContent = `${formattedDate} is the Worldwide Day of Josh!`;

        // Function to create confetti
        function createConfetti() {
            const confettiColors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6', '#ffeb3b', '#e91e63'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                document.body.appendChild(confetti);
            }
        }

        // Create confetti on page load
        createConfetti();

        // Set volume to 25% after the video loads
        window.addEventListener('load', () => {
            const videoIframe = document.getElementById('celebrateVideo');
            videoIframe.onload = function() {
                const videoContentWindow = videoIframe.contentWindow;
                const videoDocument = videoContentWindow.document;
                const videoElement = videoDocument.querySelector('video');
                if (videoElement) {
                    videoElement.volume = 0.25;
                }
            };
        });
    </script>
</body>
</html>
