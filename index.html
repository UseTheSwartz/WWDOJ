<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Day of Josh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            position: relative;
            overflow: hidden;
        }
        .banner {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .date {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #16a085;
        }
        .footer {
            font-size: 1em;
            color: gray;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            top: -10px;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="banner">Worldwide Day of Josh</div>
    <div class="date" id="date"></div>
    <div class="message">Today is the day! Have fun and celebrate with a Josh you know!</div>
    <div class="footer">(c) Josh Voting Block, All Rights Reserved</div>

    <script>
        // Function to format the date as Month Day, Year
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Get today's date
        const today = new Date();

        // Format today's date
        const formattedDate = formatDate(today);

        // Insert the formatted date into the HTML
        document.getElementById('date').textContent = `${formattedDate} is the Worldwide Day of Josh!`;

        // Function to create confetti
        function createConfetti() {
            const confettiColors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);
            }
        }

        // Create confetti on page load
        createConfetti();
    </script>
</body>
</html>
